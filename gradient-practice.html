<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 20px;
        margin: 0;
        background-image: url("https://cdn.nba.com/manage/2021/08/michael-jordan-looks.jpg");
        background-size: 100%;
      }
      div {
        overflow: scroll; /* Scrolls only when needed */
        width: 200px;
        height: 100px;
        border: 1px solid black;
        opacity: 0.5;
      }
      #grad1 {
        background-image: linear-gradient(#dc2424, #4a569d);
        height: 200px;
      }

      #grad2 {
        background-image: radial-gradient(#795eff, #040c3a);
        height: 200px;
      }

      #grad3 {
        background-image: linear-gradient(#46ae77, #4a569d);
        height: 200px;
      }
      #grad4 {
        background-image: radial-gradient(#319019, #063208);
        height: 200px;
      }
      #grad5 {
        background-image: linear-gradient(#c446a4, #510b4b);
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="grad1"></div>
    <div id="grad2"></div>
    <div id="grad3"></div>
    <div id="grad4"></div>
    <div id="grad5"></div>
  </body>
</html>

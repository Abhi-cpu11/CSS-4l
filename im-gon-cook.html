<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cooks {
        position: relative;
        transition: duration 0.5s;
      }
      div {
        width: 100px;
        height: 100px;
        background: rgb(0, 0, 0);
        transition-property: width;
        animation-name: mymove;
        animation-duration: 5s;
        animation: delay 2s;
      }

      @keyframes mymove {
        from {
          left: 0px;
        }
        to {
          left: 200px;
        }
      }

      div:hover {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <img
      class="cooks"
      src="https://cdn.pixabay.com/photo/2016/11/29/09/08/cooking-1867280_1280.jpg"
      alt="Cooking"
      width="100%"
      height="100%" />
    <div></div>
  </body>
</html>
